<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Selamat Datang di Website Sederhana</h1>
            <nav>
                <ul>
                    <li><a href="#">Beranda</a></li>
                    <li><a href="#">Tentang</a></li>
                    <li><a href="#">Layanan</a></li>
                    <li><a href="#">Kontak</a></li>
                </ul>
            </nav>
        </header>
        <div class="content">
            <main>
                <h2>Formulir Pendaftaran</h2>
                <p>Silakan isi formulir di bawah ini untuk mendaftar.</p>
                <form>
                    <label for="nama">Nama Lengkap:</label>
                    <input type="text" id="nama" name="nama"><br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"><br><br>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password"><br><br>

                    <label>Jenis Kelamin:</label><br>
                    <input type="radio" id="laki" name="jenis_kelamin" value="laki-laki">
                    <label for="laki">Laki-laki</label><br>
                    <input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan">
                    <label for="perempuan">Perempuan</label><br><br>

                    <label>Hobi:</label><br>
                    <input type="checkbox" id="musik" name="hobi[]" value="musik">
                    <label for="musik">Musik</label><br>
                    <input type="checkbox" id="olahraga" name="hobi[]" value="olahraga">
                    <label for="olahraga">Olahraga</label><br>
                    <input type="checkbox" id="membaca" name="hobi[]" value="membaca">
                    <label for="membaca">Membaca</label><br><br>

                    <label for="kota">Pilih Kota:</label>
                    <select id="kota" name="kota">
                        <option value="jakarta">Jakarta</option>
                        <option value="bekasi">Bekasi</option>
                        <option value="bandung">Bandung</option>
                        <option value="surabaya">Surabaya</option>
                    </select><br><br>

                    <label for="pesan">Pesan Tambahan:</label><br>
                    <textarea id="pesan" name="pesan" rows="4" cols="50"></textarea><br><br>

                    <input type="submit" value="Kirim">
                </form>
            </main>

            <aside>
                <h2>Sidebar</h2>
                <p>Bagian sidebar dapat berisi tautan, iklan, atau informasi tambahan.</p>
            </aside>

        </div>
    </div>
</body>
</html>
